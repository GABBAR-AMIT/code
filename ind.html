<!DOCTYPE html>
<html>
<head>
  <title>My Awesome Web Page</title>
  <style>
    /* Password panel container */
    .password-panel {
      width: 300px;
      padding: 20px;
      background-color: #f2f2f2;
      border-radius: 10px;
      margin: 0 auto;
    }
  
    /* Header */
    .password-panel h2 {
      text-align: center;
      color: #333;
    }
  
    /* Password input */
    .password-panel input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
  
    /* Submit button */
    .password-panel input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  
    /* Submit button hover effect */
    .password-panel input[type="submit"]:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
</body>
</html>
